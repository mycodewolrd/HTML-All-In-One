<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            color: #fff;
        }
        label{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
        <!-- Text Type -->
        <label for="fName">First Name:</label>
        <input type="text" placeholder="Type ur first name here" id="fName">
        <br/><br/>

        <!-- Password Type -->
        <label for="Pass">Password:</label>
        <input type="password" placeholder="Enter your password" id="Pass">
        <br/><br/>

        <!-- Input Image -->
        <label for="image">Input Image:</label>
        <input type="image" name="image" src="https://w0.peakpx.com/wallpaper/103/495/HD-wallpaper-new-google-s4-google-edition-logo-nexus-samsung.jpg" alt="image input"/>
        <br/><br/>

        <!-- Input range -->
        <label for="range">Range:</label>
        <input type="range" name="range" value="50" min="0" max="100"/>
        <br/><br/>

        <!-- Input Radio -->
        <label for="radio">Radio:</label>
        <input type="radio" name="radio"></input>
        <br/><br/>

        <!-- Input Search  -->
        <label for="search">Search:</label>
        <input type="search" name="search"/>
        <br/><br/>

        <!-- Input Telephone Number  -->
        <label for="tel">Tel Number:</label>
        <input type="tel" name="tel"/>
        <br/><br/>

        <!-- Input Time  -->
        <label for="time">Choose a time:</label>
        <input type="time" name="time" />
        <br/><br/>

        <!-- Input Week  -->
        <label for="week">Choose Week:</label>
        <input type="week" name="week" />
        <br/><br/>

        <!-- Input DateTime  -->
        <label for="datetime">Choose a DateTime:</label>
        <input type="datetime" name="datetime" />
        <br/><br/>














        <!-- Input Reset  -->
        <label for="reset">Reset Value:</label>
        <input type="reset" name="reset"/>
        <br><br/>
        
    
        <!-- Submit Button -->
        <label for="submet">Submit All:</label>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
