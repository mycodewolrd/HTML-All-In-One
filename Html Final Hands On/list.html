<!DOCTYPE html>
<html lang="en">
<body>
    <!-- 3 types of list in HTML -->
     <!-- Ordered List -->
    <ol>
        <li>Ol list 1</li>
        <li>Ol list 2</li>
     </ol>
     <!-- Un-Ordered List -->
      <ul>
        <li>Ul list 1</li>
        <li> Ul list 2</li>
      </ul>
      <!-- Defination / Discription List -->
       <dl>
        <dt>Des 1</dt>
        <dd>data 1</dd>
        <dt>Des 2</dt>
        <dd>data 2</dd>
       </dl>
</body>
</html>
