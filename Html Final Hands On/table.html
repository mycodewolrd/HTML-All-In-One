<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- All about Table -->
    <table>
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>Raju</td>
            <td>hi@gmail.com</td>
            <td>165131</td>
        </tr>
        <tr>
            <td>Polo</td>
            <td>hello@gmail.com</td>
            <td>985131</td>
        </tr>
    </table>

<!-- All about List -->
    <!-- Unordered list -->
    <ul>
        <li>1st item</li>
        <li>2nd item</li>
    </ul>


    <!-- Ordered List -->
    <ol>
        <li>1st</li>
        <li>2nd</li>
    </ol>

    <ol type="A">
        <li>1st</li>
        <li>2nd</li>
    </ol>

    <ol type="i">
        <li>1st</li>
        <li>2nd</li>
    </ol>

    <ol start="5">
        <li>1st</li>
        <li>2nd</li>
    </ol>

    <!-- Nested Order List -->
    <ol>
        <li>Main item 1
          <ol type="a">
            <li>Sub item 1</li>
            <li>Sub item 2</li>
          </ol>
        </li>
      </ol>
      


    <!-- Description List -->
    <!-- //dt: definition term
    //dt: definition description -->
    <dl>
        <dt>Fruits</dt>
        <dd>Apple</dd> 
        <dd>Lichi</dd>
        <dt>Vegetables</dt>
        <dd>Carrot</dd>
        <dd>Potato</dd>
        <dt>Grains</dt>
        <dd>Rice</dd>
        <dd>Dal</dd>
    </dl>



</body>

</html>
